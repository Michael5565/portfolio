<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="laptop-image">
            <img src="images/laptop-removebg-preview.png" alt="Laptop">
        </div>
        <div class="hello-image">
            <img src="images/HELLO.png" alt="Hello">
        </div>
        <div class="about-me">
            <h3>ABOUT ME</h3>
            <p class="about-me-text">
                Seasoned web developer/data steward
            </p>
        </div>
        <div class="profile-section">
            <div class="profile-image">
                <img src="images/20230108_133456-removebg-preview.png" alt="Profile">
            </div>
            <div class="profile-details">
                <p>
                    <span class="keyword">const </span>
                    <span class="variable">name</span>
                    <span class="operator"> = </span>
                    <span class="string">"Michael"</span>;
                </p>

                <p>
                    <span class="keyword">const </span>
                    <span class="variable">specialization</span>
                    <span class="operator"> = </span>
                    <span class="string">"Web Developer"</span>;
                </p>

                <p>
                    <span class="keyword">const </span>
                    <span class="variable">projects</span>
                    <span class="operator"> = [</span><br>
                    <span class="string array-item">"Portfolio Website"</span>,<br>
                    <span class="string array-item">"E-commerce Platform"</span>,<br>
                    <span class="string array-item">"Blog Application"</span><br>
                    <span class="operator">];</span>
                </p>
            </div>
        </div>

        <h3>COMPANIES WORKED:</h3>
        <div class="company-logos">
            <a href="https://index.io"><img src="images/index_logo_orange.1bbef3f.svg" alt="Index.io" class="placeholder-logo"></a>
            <a href="https://dell.com"><img src="images/dell-logo-transparent.png" alt="Google" class="placeholder-logo"></a> 
        </div>
    </div>
</body>

</html>
